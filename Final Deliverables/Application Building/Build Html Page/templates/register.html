<!DOCTYPE html>
<html lang="en">
  <head>
     <img src="{{ url_for('static',filename="")}}">
    <title> Digital Naturalist-Registration Page</title>
    <meta charset=" utf-8 ">
    <meta name="digitalNaturalist" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='files/fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='files/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/magnific-popup.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/jquery-ui.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/owl.theme.default.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='files/css/bootstrap-datepicker.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='files/fonts/flaticon/font/flaticon.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='files/css/aos.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/rangeslider.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='files/css/style.css')}}">
    
  </head>
  <body class="" style="background-image:url({{ url_for('static',filename='images/1.jpg')}});background-size:cover;">
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    <header class="site-navbar container py-0 " role="banner" >

      <!-- <div class="container"> -->
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="/" style="font-size: 35px; "class="text-dark mb-0">Digital Naturalist</a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">

             <li><a href="/loginpage" class="cta"><span class="bg-primary text-white rounded" style="font-size: 19px;font-weight:bold;">Log In</span></a></li>

                <li><a href="/registerpage" class="cta"><span class="bg-primary text-white rounded" style="font-size: 19px;font-weight:bold;">Register</span></a></li>

              </ul>
            </nav>
          </div>

          <div class="d-inline-block d-xl-none ml-auto py-3 col-6 text-right" style="position: relative; top: 3px;">
            <a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a>
            </div>

        </div>
      <!-- </div> -->
      
    </header>

  





      <div class="container" style="margin-top:-30px">
        <div class="row justify-content-center" style="margin-top:150px;" >
          <div class="col-md-7 mb-5"  data-aos="fade"  >

            <form action="/register"class="p-5 " style="border-radius: 50px; background: rgb(200, 260, 217);" enctype="multipart/form-data" method="post">

              {% if msg is defined and msg %}
              <div class="alert alert-warning">{{msg}}</div>
             {% endif %}


              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" style="font-weight:bold;" for="subject">Name</label> 
                  <input type="text" name="Name" id="Name" class="form-control" >
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="email" style="font-weight:bold;">Email</label> 
                  <input type="email" name="Email" id="Email" class="form-control" >
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="subject" style="font-weight:bold;">Password</label> 
                  <input type="password" name="Password"  class="form-control" >
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="subject" style="font-weight:bold;">RetypePassword</label> 
                  <input type="password" name="RetypePassword" id="Subject" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-12">
                  <p style="font-weight:bold;">Have an account? <a href="/loginpage">Log In</a></p>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" name="submit" value="Register" class="btn btn-primary py-2 px-4 text-white rounded">
                </div>
              </div>

  
            </form>
          </div>
          
        </div>
      </div>


    
   </div>

  <script src="{{url_for('static',filename='files/js/jquery-3.3.1.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/jquery-migrate-3.0.1.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/jquery-ui.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/popper.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/owl.carousel.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/jquery.stellar.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/jquery.countdown.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/jquery.magnific-popup.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/bootstrap-datepicker.min.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/aos.js')}}"></script>
  <script src="{{url_for('static',filename='files/js/rangeslider.min.js')}}"></script>

  <script src="{{url_for('static',filename='files/js/main.js')}}"></script>
    
  </body>
</html>
<script>
  $(document).ready(function(){
           $(".alert").hide(3000);
  });

</script>
